<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div class="app">

        <header class="header">
    
            <div class="navbar">
    
                <div class="navbar__head">
    
                    <div class="navbar__head--item ">
                        <i class=" navbar__head--logo item_cursor fa-brands fa-facebook"></i>
                    </div>
    
                    <div class="navbar__head--item ">
                        <i class=" navbar__head--search item_hover fa-solid fa-magnifying-glass"></i>
                    </div>
    
                </div>
    
                <div class="navbar__body">
    
                    <div class="navbar__body--item">
                        <i class="navbar__body--home item_cursor fa-regular fa-house"></i>
                    </div>
                    <div class="navbar__body--item">
                        <i class=" navbar__body--play item_cursor fa-regular fa-circle-play"></i>
                    </div>
                    <div class="navbar__body--item">
                        <i class=" navbar__body--shop item_cursor fa-solid fa-shop"></i>
                    </div>
                    <div class="navbar__body--item">
                        <i class=" navbar__body--user item_cursor fa-solid fa-users"></i>
                    </div>
    
                </div>
    
                <div class="navbar__footer">
                    <div class="navbar__footer--item">
                        <i class="navbar__footer--grid item_hover fa-solid fa-bars"></i>
                    </div>
    
                    <div class="navbar__footer--item">
                        <i class="navbar__footer--mess item_hover fa-brands fa-facebook-messenger"></i>
                    </div>
    
                    <div class="navbar__footer--item">
                        <i class="navbar__footer--bell item_hover fa-solid fa-bell"></i>
                    </div>
    
                    <div class="navbar__footer--item">
                        <img class="navbar__footer--avt item_hover" src="./img/cat.jpg" alt="cat">
                    </div>
    
                </div>
    
    
            </div>
    
        
    
        </header>
    
        <div class="background">
            <img src="./img/BACK2.jpg" alt="" class="background__img">
        </div>
    
        <div class="container">
    
            <div class="container__content">
                <div class="container__content--avt">
                    <img src="./img/cat.jpg" alt="">
                </div>
    
                <div class="container__content--group">
                    <h2>TUAN KIET</h2>
                    <p>99 bạn chung</p>
                    <img src="./img/banbe.png" alt="">
    
                </div>
    
            </div>
    
            <div class="container__btn">
                <div class="container__btn--friend">
                    <i class="fa-solid fa-user-check"></i>
                    <p>Bạn bè</p>
                </div>
    
                <div class="container__btn--mess">
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <p>Nhắn tin</p>
                </div>
            </div>
    
        </div>
    
        <div class="chat">
            <div class="chat__wrap chat_item--work">
                <div class="chat_item">
                    <i class="chat_item--menu item_chat--hover fa-regular fa-ellipsis"></i>
                </div>
                <div class="chat_item item_chat--primary">
                    <img class="item_chat--hover " src="./img/cr710.jpg" alt="">
                </div>
                <div class="chat_item">
                    <img class="item_chat--hover " src="./img/cr717.jpg" alt="">
                </div>
                <div class="chat_item">
                    <img class="item_chat--hover " src="./img/cr719.jpg" alt="">
                </div>
                <div class="chat_item">
                    <i class="chat_item--update item_chat--hover fa-solid fa-pen-to-square"></i>
                </div>
            </div>

            <div class="chat_dialog">
                <div class="chat_dialog--box">

                    <div class="chat_dialog--content">
                        <h2>Tuan Kiet</h2>
                        <p>heheee</p>
                    </div>
                </div>
            </div>

        </div>

    </div>



</body>
</html>
